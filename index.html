<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Pedra Papel ou Tesoura</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="results">
          <div>
            <span class="user-result">
              <img src="./img/pedra.png" alt="escolha do usuario" />
            </span>
            <span class="computer-result">
              <img src="./img/pedra.png" alt="escolha do computador" />
            </span>
          </div>
          <p class="result-text">Bora jogar?</p>
        </div>
        <div class="options">
            <span class="option-image">
                <img src="./img/pedra.png" alt="imagem pedra" />
                <p>Pedra</p>
              </span>
              <span class="option-image">
                <img src="./img/papel.png" alt="imagem papel" />
                <p>Papel</p>
              </span>
              <span class="option-image">
                <img src="./img/tesoura.png" alt="imagem tesoura" />
                <p>Tesoura</p>
              </span>
        </div>
      </div>
        <div class="pontuacao">
          <div class="box">
            <div class="text-pontos">
              <h2>Pontuação</h2>
            </div>
            <div class="box-pontos">
              <div class="pontos-user">
                0
              </div>
              <div class="divisor">x</div>
              <div class="pontos-computer">
                0
              </div>
            </div>
            
          </div>
        </div>
    </main>
    
  </body>
  <script src="./scripts.js"></script>
</html>
